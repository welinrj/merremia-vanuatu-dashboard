name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test

      # Copy static HTML portals into the deploy output
      - name: Copy static portals to dist
        run: |
          cp index.html dist/
          cp dashboard.html dist/
          cp dashboard-live.html dist/
          cp merremia-connector.js dist/
          cp -r assets dist/
          cp -r field-collector dist/
          cp -r gis-portal dist/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Configure Pages to deploy from gh-pages
        run: |
          curl -sS -X PUT \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"legacy","source":{"branch":"gh-pages","path":"/"}}' \
            || echo "::warning::Could not auto-configure Pages source. Set it to gh-pages in Settings > Pages."
        continue-on-error: true
