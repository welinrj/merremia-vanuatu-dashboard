name: Deploy to GitHub Pages

on:
  push:
    branches: [main, 'claude/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test

      # Build NBSAP portal sub-project
      - name: Build NBSAP portal
        run: |
          cd nbsap-portal
          npm ci
          npm run build

      # Copy static HTML pages into the deploy output
      - name: Copy static pages to dist
        run: |
          cp index.html dist/
          cp dashboard.html dist/
          cp dashboard-live.html dist/
          cp merremia-connector.js dist/
          cp -r assets dist/
          cp -r field-collector dist/
          cp -r nbsap-portal/dist dist/nbsap-portal

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy from main branch, not from PR/feature branches
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
